<!DOCTYPE html>
<html lang="en" xmlns:th>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/principal.js"></script>
    <!--APlicando estilos-->

    <link rel="stylesheet" type="text/css" href="../CSS/estilos.css">
</head>

<body>
<header>
    <div class="menu_bar">
        <a href="#" class="bt-menu"><span class="icon-list2"></span>Menï¿½</a><h1 ></h1>
    </div>

    <nav>
        <ul>
            <li><a href="/zonaAdmin"><span class="icon-house" name="IniciarSesion"></span>Inicio</a></li>
            <li><a href="/zonaAdmin/lista-Venta"><span class="icon-suitcase"></span>Ventas Realizadas</a></li>

            </li>
            <li><a href="#"><span class="icon-mail"></span>Contacto</a></li>
            <li><a href="/logout"><span class="icon-suitcase"></span>Logout</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1 th:text="${usuario}"></h1>
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Lista de productos </h2>
                </div>
            </div>
        </div>
        <table class="table table-bordered" th:each=" VentasProductos  : ${lista}" >
            <thead class="table-title">
            <tr>
                <!---Verificar -->
                <th class="align-middle" scope="row" colspan="2" th:text="'Cliente:' + '&nbsp;'+${VentasProductos.nombreCliente}">
                </th>
                <th class="align-middle" scope="row" colspan="2" th:text="'Fecha:'+ '&nbsp;'+ ${VentasProductos.fechaCompra}" ></th>
            </tr>
            </thead>
            <tbody>
            <tbody>
            <th class="align-middle"; scope="col">Nombre del Producto</th>
            <th class="align-middle"; scope="col">Precio ($RD)</th>
            <th class="align-middle"; scope="col">Cantidad</th>
            <th class="align-middle"; scope="col">Total ($RD)</th>

            <tr th:each=" p : ${VentasProductos.listaProducto}"  >
                <!--Sirve para darle una mejor vista-->
                <td th:text="${p.producto.nombre}"></td>

                <td th:text="${p.producto.precio}"></td>
                <td th:text="${p.cantProducto}"></td>
                <td th:text="${p.cant_Total}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>

</html>
